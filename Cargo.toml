[package]
name = "signal"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "signal"
path = "src/main.rs"

[lib]
name = "signal"
path = "src/lib.rs"

[[example]]
name = "simple"
path = "examples/simple/src/main.rs"


[dependencies]
cpal = "0.15"
hound = "3.5"
signal-macros = { path = "signal-macros" }
ratatui = "0.29.0"
crossterm = "0.29.0"

[dev-dependencies]
dioxus-devtools = { version = "0.7.0-alpha.1" }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
